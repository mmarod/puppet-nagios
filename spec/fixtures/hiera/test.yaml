---
nagios_hosts:
  testhost:
    ensure: present
    alias: '%{::hostname}'
    address: '%{::ipaddress}'
    use: generic-host
    hostgroups: testhostgroup
    icon_image: base/icon.png
    notification_period: 24x7
nagios_services:
  testservice:
    check_command: /usr/bin/testcommand
    use: generic-service
    host_name: '%{::clientcert}'
    service_description: 'test command'
    notification_period: 24x7
nagios_plugins:
  testplugin:
    content: moo
nagios_eventhandlers:
  testeventhandler:
    content: moo
nagios_hostgroups:
  testhostgroup: {}
nagios_servicegroups:
  testservicegroup: {}
nagios_commands:
  testcommand:
    command_line: /usr/bin/whoami
nagios::monitor::cfg_files:
  - /etc/nagios3/some.cfg
  - /etc/nagios3/someother.cfg
nagios::monitor::cfg_dirs:
  - /etc/nagios3/somedir
  - /etc/nagios3/someotherdir
